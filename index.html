<!DOCTYPE html>
<html>
<head>
    <title>Sz Games</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sz Games</h1>
    </header>
    <div class="game-grid">
        <a href="javascript:void(0)" onclick="openGame('https://example.com/game1')">
            <img src="game1.jpg" alt="Game 1">
            <p>Game 1</p>
        </a>
        <a href="javascript:void(0)" onclick="openGame('https://example.com/game2')">
            <img src="game2.jpg" alt="Game 2">
            <p>Game 2</p>
        </a>
        <!-- More games -->
    </div>
    <script>
        function openGame(url) {
            window.open(url, '_blank', 'fullscreen=yes,menubar=no,toolbar=no');
        }
    </script>
</body>
</html>
